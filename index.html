<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, width=device-width, initial-scale=1.0">
  <meta name="author" content="Смирнов Андрей">
  <meta name="description" content="Яндекс.Практикум. Проектная работа 7 - Mesto">
  <meta name="keywords" content="Яндекс.Практикум, HTML, CSS, Java Script">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto - Russia</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" lang="en" alt="Mesto - Russia Logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фотография пользователя">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Смирнов Андрей</h1>
          <button class="profile__button-edit" type="button" title="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Не исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" title="Добавить фотографию"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="profile-edit">
    <div class="popup__container">
      <form class="form" id="profile-edit-form" name="profile-edit-form">
        <fieldset class="form__fieldset">
          <h2 class="form__title">Редактировать профиль</h2>
          <label class="form__field">
            <input class="form__input" id="profile-name" name="profile-name" minlength="2" maxlength="40"
              placeholder="Имя" autocomplete="off" required>
            <span class="form__input-error profile-name-error"></span>
          </label>
          <label class="form__field">
            <input class="form__input" id="profile-description" name="profile-description" minlength="2" maxlength="200"
              placeholder="О себе" autocomplete="off" required>
            <span class="form__input-error profile-description-error"></span>
          </label>
          <button class="form__button-submit" type="submit" title="Сохранить изменения">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__button-close" type="button" title="Закрыть форму"></button>
    </div>
  </div>
  <div class="popup" id="card-add">
    <div class="popup__container">
      <form class="form" id="card-add-form" name="card-add-form">
        <fieldset class="form__fieldset">
          <h2 class="form__title">Новое место</h2>
          <label class="form__field">
            <input class="form__input" id="card-name" name="card-name" minlength="2" maxlength="30" placeholder="Название" autocomplete="off" required>
            <span class="form__input-error card-name-error"></span>
          </label>
          <label class="form__field">
            <input class="form__input" id="card-source" name="card-source" type="url" placeholder="Ссылка на картинку"
              autocomplete="off" required>
            <span class="form__input-error card-source-error"></span>
          </label>
          <button class="form__button-submit form__button-submit_disabled" type="submit"
            title="Сохранить изменения">Создать</button>
        </fieldset>
      </form>
      <button class="popup__button-close" type="button" title="Закрыть форму"></button>
    </div>
  </div>
  <div class="popup popup_dark-background" id="card-view">
    <figure class="popup__figure">
      <img class="popup__image" id="card-image" src="data:," alt="Название">
      <button class="popup__button-close" type="button" title="Закрыть форму"></button>
      <figcaption class="popup__caption" id="card-caption"></figcaption>
    </figure>
  </div>
  <template id="card-template">
    <li class="elements__card">
      <img class="elements__image">
      <div class="elements__title-wrapper">
        <h2 class="elements__title"></h2>
        <button class="elements__button-like" type="button" title="Лайк"></button>
      </div>
      <button class="elements__button-trash" type="button" title="Удалить запись"></button>
    </li>
  </template>
  <script type="module" src="./scripts/constants.js"></script>
  <script type="module" src="./scripts/UserInfo.js"></script>
  <script type="module" src="./scripts/Popup.js"></script>
  <script type="module" src="./scripts/PopupWithForm.js"></script>
  <script type="module" src="./scripts/PopupWithImage.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
